<body lang="en">
		<div class="container booking_container" style="background-color: #eaeaea;">
			   
			      	
			  
			  <form action="EarlySignin" method="post">
			      	<div class="row marg"  style="margin-top: 50px; margin-bottom: 40px;">
				      	<div class="col-lg-offset-4 col-lg-4">
				      		<input id="id_name" name="name" type="text" required class="form-control custominput" placeholder="Full Name:" />
				      	</div>
			      	</div>
			      	
			      	<div class="row marg" >
				      	<div class="col-lg-offset-4 col-lg-4">
				      		<input id="id_phone" name="phone" type="number" required class="form-control custominput" placeholder="Mobile no:" />
				      	</div>
			      	</div>
			      	
			      	<div class="row marg" style="margin-top: 40px; margin-bottom: 40px;">
				      	<div class="col-lg-offset-4 col-lg-4">
				      		<input  id="id_email" name="email" type="email" required class="form-control custominput" placeholder="Email:" />
				      	</div>
			      	</div>
			      	<div class="row marg" style="margin-top: 40px; margin-bottom: 40px;">
				      	<div class="col-lg-offset-4 col-lg-4">
				      		<input  id="id_email" name="pickup" type="text" required class="form-control custominput placepicker" placeholder="Pickup Locality" />
				      	</div>
			      	</div>
			      	<div class="row marg" style="margin-top: 40px; margin-bottom: 40px;">
				      	<div class="col-lg-offset-4 col-lg-4">
				      		<input  id="id_email" name="drop" type="text" required class="form-control custominput placepicker" placeholder="Drop Locality:" />
				      	</div>
			      	</div>

				      	<div class="col-lg-offset-4 col-lg-4">

				      	</div>
			      	</div> -->

					    </div>
			      	</div>	 -->
			      	<div class="row marg" style=" margin-bottom: 50px">
				      	<div class="col-lg-offset-4 col-lg-4">
				      		<button type="submit" class="btn btn-primary btn-signup full-widthi fontbold" style="font-size: 24px; padding: 5px;">SIGN UP</button>
				      	</div>
			      	</div>
