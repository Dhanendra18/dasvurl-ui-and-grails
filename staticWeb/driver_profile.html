<script type="text/javascript">
$("#popme").hide();
$("#driverdoc").hide();

function readyDriver(){
	var checker=$('#id_check_ifclick').val();
	if(checker==2){
	//alert('called');
	 var jcarousel1 = $('.jcarousel').jcarousel();
	 jcarousel1.jcarousel('reload');
	 $(".driverZoom").elevateZoom({
		zoomType : "lens",
		lensShape : "square",
		lensSize : 200 
	 });
	}
	setTimeout(popdriver(), 10000);
	 checker++;
	 $('#id_check_ifclick').val(checker);
}
function readyDocument(){
	var checker=$('#id_check_ifclick').val();
	if(checker==2){
	//alert('called');
	 var jcarousel1 = $('.jcarousel').jcarousel();
	 jcarousel1.jcarousel('reload');
	 $(".driverZoom").elevateZoom({
		zoomType : "lens",
		lensShape : "square",
		lensSize : 200 
	 });
	}
	setTimeout(driverdoc(), 10000);
	 checker++;
	 $('#id_check_ifclick').val(checker);
}
function popdriver(){
	$('#popme').bPopup({
		easing: 'easeOutBack', //uses jQuery easing plugin
        speed: 1000,
        transition: 'slideDown',
        position: [40,10],
        closeClass:'close1',
		positionStyle: 'fixed',
		transition: 'slideIn',
		transitionClose: 'slideBack',
		modalColor: '#000000'
	});
}
