		$(document).ready(function() {
			$('#dvLoading').hide();

			$(window).load( function() {
				$('#container').BlocksIt({
					numOfCol: 4,
					offsetX: 4,
					offsetY: 8
				});
			});
			
			//window resize
			var currentWidth = 1200;
			
			$(window).resize(function() {
				var winWidth = $(window).width();
				var conWidth;
				if(winWidth < 660) {
					conWidth = 440;
					col = 2
				} else if(winWidth < 880) {
					conWidth = 660;
					col = 2
				} else if(winWidth < 1200) {
					conWidth = 880;
					col = 3;
				} else {
					conWidth = 1100;
					col = 4;
				}
				
				if(conWidth != currentWidth) {
					currentWidth = conWidth;
					$('#container').width(conWidth);
					$('#container').BlocksIt({
						numOfCol: col,
						offsetX: 4,
						offsetY: 4
					});
				}
			});
		});
		</script>

<script type="text/javascript">
jQuery(document).ready(function($) {
    var count = 2;
    var total = 10;
    $(window).scroll(function(){
            if  ($(window).scrollTop() == $(document).height() - $(window).height()){
               		loadArticle();
               count++;
            }
    }); 
});
function loadArticle(){ 

	var driverId = document.getElementById('id_driver_id').value;
    var offset = document.getElementById('id_offset').value;
    var idata={"driverId": driverId, "offset":offset};
	//alert(driverId);
  // $('a#inifiniteLoader').show('fast');

    $.ajax({
        url: "MeetDriverAPI",
        type:'POST',
        data: idata, 
        success: function(html){
            var json = $.parseJSON(html);
            $("#id_driver_id").val(json.driverid);
            $("#container").append(json.drivers);
            // This will be the div where our content will be loaded
            $('#container').BlocksIt({
				numOfCol: 4,
				offsetX: 4,
				offsetY: 4
			});
            offset+=10;
           // alert(json.driverid);
        },
    	error: function (html) {
		   // alert('No more driver found or the internet connection is not available.');
		}
    });
return false;
}

function  imageLoaded(){

		});
}
 </script>

 <script>
	var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showRightPush = document.getElementById( 'showRightPush' );
			showleftPush = document.getElementById( 'showleftPush' );
			
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};
			
			function disableOther( button ) {
			    if( button !== 'showRightPush' ) {
			        classie.toggle( showRightPush, 'disabled' );
			    }
			    if( button !== 'showleftPush' ) {
			        classie.toggle( showleftPush, 'disabled' );
			    }
			}
			showleftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showleftPush' );
			};
</script>
