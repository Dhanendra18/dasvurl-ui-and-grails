<script type="text/javascript">
function changeTickImage(idchecker,idget,idpost){
    var left = "static/images/check_green.png";
    var right = "static/images/check_grey.png";
    var checker =document.getElementById(idchecker);
    checker.src =checker.bln ? right:left;
    checker.bln= !checker.bln;
    
    if (checker.bln) 
    {
        document.getElementById(idpost).src=document.getElementById(idget).src;
    }
    else 
    {
    	document.getElementById(idpost).src="";
    }
}

function selectDriver(src,select,hidethis){
	
    var liList = document.getElementById("id_driver_selected").getElementsByTagName("li");
   	var selectedno = liList.length;

   	if(selectedno<5){
   		var left = "static/images/check_green.png";
   	    var right = "static/images/check_grey.png";
   	    var checker =document.getElementById(select);
   	    checker.src =checker.bln ? right:left;
   	    checker.bln= !checker.bln;
    	var link="<li class='image1of5'><img src='"+src+"' class='img-responsive' height='100%' width='50' onclick=\"unSelectDriver('"+select+"','"+hidethis+"',this)\"></li>";
    	$('#id_driver_selected').append(link);
    	$(hidethis).slideUp(50);
   	}
   	else{
   		
   		alert("please press done to continue");
   	} 
    
    
}
function unSelectDriver(tickid,h2id,thisid){
	var left = "static/images/check_green.png";
	    var right = "static/images/check_grey.png";
	    var checker =document.getElementById(tickid);
	    checker.src =checker.bln ? right:left;
	    checker.bln= !checker.bln;
    $(thisid).closest('li').remove();
	$(h2id).slideDown(50);
}
</script>
<script src="static/scripts/classie.js"></script>
 <script>
var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				
				showRightPush = document.getElementById( 'showRightPush' );
				
			showleftPush = document.getElementById( 'showleftPush' );

			
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};
			
			function disableOther( button ) {
			    if( button !== 'showRightPush' ) {
			        classie.toggle( showRightPush, 'disabled' );
			    }
			    if( button !== 'showleftPush' ) {
			        classie.toggle( showleftPush, 'disabled' );
			    }
			}
			showleftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showleftPush' );
			};
</script>
