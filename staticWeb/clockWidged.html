<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="static/styles/bootstrap.min.css" media="screen">
<link rel="stylesheet" type="text/css" href="static/styles/bootstrap-theme.css" media="screen">
<link rel="stylesheet" type="text/css" href="static/styles/bootstrap-timepicker.min.css" media="screen">
<link rel="stylesheet" type="text/css" href="static/styles/style.css" media="screen">
<link rel="stylesheet" type="text/css" href="static/styles/stylen.css" media="screen">

</head>

<body>
<div style="border-style: solid; border-color: #63636b; color:#63636b; border-width: 2px; background-color: #f4f4f4;"> 
	<div class="row rowbase fontbold" style=" background-color: #63636b;color:#fff; height: 40px; padding: 8px;">
	<div class="col-xs-6 " style="font-size: 20px;">Select time and day</div>
	<div class="col-xs-6" align="right"><button id="id_done_btn" class="btn btn-primary btn-green" onclick="done()" style="margin-top: 2px;margin-bottom: 2px;"><span>Done</span></button></div>
	</div>


	<div class="timehider fontregular" style="font-size:20px;">
		<div class="row rowbase row-padding" style="margin-top: 40px;">
			<div class="col-xs-3"  style="padding-left: 17px; padding-right : 0px">Pick up Days:</div> 
			<div class="col-xs-3 ">
			<input type="radio" name="days" value="Mon-Fri" onchange="checkCustom(this)" style="margin-top:0px; font-size: 18px;" checked="checked">&nbsp;<lable class="fontregular" style=" margin-top:-10px;">Mon-Fri</lable> 	
			</div>
			<div class="col-xs-3 fontregular">
				<input type="radio" name="days" style="font-size: 18px;" value="Mon-Sat" onchange="checkCustom(this)">&nbsp;Mon-Sat 
			</div>
			<div class="col-xs-3 fontregular">
				<input type="radio" name="days" id="id_custom" style="font-size: 18px;" value="custom" onchange="checkCustom(this)">&nbsp;Custom
			</div>	
		</div>
		<div class="open_custom">
			<div class="row rowbase">
				<div class="col-xs-offset-4 col-xs-8">
					<div class="btn-group" data-toggle="buttons">
					   <label class="btn btn-gender active ">
					      <input type="checkbox" name="pickup_days" value="monday" onchange="clickedcheck()" checked="checked" > M
					   </label>
					   <label class="btn btn-gender">
					      <input type="checkbox" name="pickup_days" value="tuesday" onchange="clickedcheck()" > T
					   </label>
					   <label class="btn btn-gender">
					      <input type="checkbox" name="pickup_days" value="wednasday" onchange="clickedcheck()"> W
					   </label>
					   <label class="btn btn-gender">
					      <input type="checkbox" name="pickup_days" value="thrusday" onchange="clickedcheck()"> Th
					   </label>
					   <label class="btn btn-gender">
					      <input type="checkbox" name="pickup_days" value='friday' onchange="clickedcheck()"> F
					   </label>
					   <label class="btn btn-gender">
					      <input type="checkbox" name="pickup_days" value="saturday" onchange="clickedcheck()"> Sa
					   </label>
					   <label class="btn btn-gender">
					      <input type="checkbox" name="pickup_days" value="sunday" onchange="clickedcheck()"> Sn
					   </label>
					</div>	
				</div>
			</div>
		</div>
	<input type="hidden" id="days" value=''>
		<div class="row rowbase" style="margin-top: 75px" >
			<div class="col-xs-6" style="padding-left: 25px;"><lable>Onward drop time[?]: </lable></div>
			<div class="col-xs-3">
				<div class="input-append bootstrap-timepicker">
				 <span class="add-on"><input id="id_drop_time" type="text" class="input-small full-widthi"></span>
				</div>
			</div>
		</div>
		
		<div class="row rowbase" style="margin-top: 40px">
			<div class="col-xs-6" style="padding-left: 25px;"><lable>Return pickup time[?]: </lable> </div>
			<div class="col-xs-3">
				<div class="input-append bootstrap-timepicker">
				 <span class="add-on"><input id="id_return_pickup_time" type="text" class="input-small full-widthi"></span>
				</div>
			</div>
		</div>
		</div>
		
		<div class="row fontsami" id="id_footerclock" style="padding:13px 10px; font-size:20px; border-top-style: solid; border-top-width:3px; border-color: #63636b; margin-top: 170px;">
			<div class="col-xs-3">Same as:</div>
			<div class="col-xs-4" style="color:#999598;"><img alt="check" src="static/images/tick_not_selected.png"> Passenger #1</div>
			<div class="col-xs-5" style="color:#999598;"><img alt="check" src="static/images/tick_not_selected.png"> Passenger #2</div>
		</div>        
	</div>	
	<input type="hidden" id="id_pickupdays">



<script src="static/scripts/jquery-1.11.1.min.js"></script>
<!-- bootstrap minjs -->
<script src="static/scripts/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="static/scripts/jquery-clockpicker.min.js"></script>
<script type="text/javascript" src="static/scripts/bootstrap-timepicker.min.js"></script>
<script type="text/javascript">
         $('#id_pickup_time').timepicker();
         $('#id_drop_time').timepicker();
         $('#id_return_pickup_time').timepicker();
</script>
<input type="hidden" id="id_countdone" value="0">
<script type="text/javascript">
function done(){
	$('.timehider').toggle(100);
	
	var count=document.getElementById('id_countdone').value;
	if(count%2==0){
		count++;
		$('#id_footerclock').css("margin-top","420px");
		$("#id_done_btn span").text("edit");
	}else if(count%2==1){
		count++;
		$('#id_footerclock').css("margin-top","170px");
		$("#id_done_btn span").text("Done");
	}
	document.getElementById('id_countdone').value=count;
}
$('.open_custom').hide();
var pickupdays="";

function checkCustom(item){
	pickupdays=item.value;
	if(pickupdays=="custom"){
		clickedcheck();
	}
	if(document.getElementById('id_custom').checked){
		$('.open_custom').slideDown(0);
		$('#id_footerclock').css("margin-top","132px");
	}
	else{
		$('.open_custom').slideUp(0);
		$('#id_footerclock').css("margin-top","170px");
	}
}
function clickedcheck(){
	var valuess=document.getElementsByName('pickup_days');
	var len = valuess.length;
	var test="";
    for (var i=0; i<len; i++) {
    	if(valuess[i].checked? true:false){
    		if(i==0){
    		test=valuess[0].value;
    		}else{
    		test= test+","+valuess[i].value;
    		}
    	}
    }
    document.getElementById('days').value=test;
}
$("#id_pickup_time").onchange=function(){$("#id_img_pickup_time").attr('src',"static/images/check_green.png");};
</script>
</body>
